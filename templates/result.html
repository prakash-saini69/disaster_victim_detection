<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result | Victim Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Consistent Theme Colors */
            --primary: #10b981;  /* Emerald Green for Success */
            --primary-hover: #059669;
            --bg: #0f172a;       /* Dark Slate Background */
            --card: #1e293b;     /* Lighter Slate for Cards */
            --text: #f1f5f9;     /* White/Grey Text */
            --subtext: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: var(--subtext);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* Video Player Card */
        .video-wrapper {
            background: #000;
            padding: 0.5rem;
            border-radius: 1rem;
            /* Subtle green glow to indicate success */
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.15), 
                        0 20px 25px -5px rgba(0, 0, 0, 0.5);
            width: 100%;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 0.75rem;
            outline: none;
        }

        /* Action Buttons */
        .btn-group {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        /* Secondary Button (Back) */
        .btn-secondary {
            background-color: transparent;
            color: var(--subtext);
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background-color: var(--card);
            color: var(--text);
            border-color: var(--text);
        }

        /* Primary Button (Download) */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.5);
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .btn-group { flex-direction: column; width: 100%; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Analysis Complete</h1>
            <p>Detection successful. Victims have been highlighted below.</p>
        </header>

        <div class="video-wrapper">
            <video controls autoplay muted>
                <source src="{{ video_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="btn-group">
            <a href="/" class="btn btn-secondary">
                ← Analyze Another Video
            </a>
            
            <a href="{{ video_path }}" download class="btn btn-primary">
                Download Result ⬇
            </a>
        </div>
    </div>

</body>
</html>
